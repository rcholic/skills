# 项目配置示例
# 复制此文件为 project-config.yaml 并根据实际情况修改

# 项目基本信息
project:
  name: "示例项目"
  description: "这是一个示例项目配置"
  start_date: "2024-01-01"

# 里程碑
milestones:
  - name: "MVP 发布"
    date: "2024-03-01"
    status: "completed"

  - name: "Beta 版本"
    date: "2024-04-15"
    status: "in_progress"

  - name: "正式发布"
    date: "2024-06-01"
    status: "pending"

# 任务分类
task_categories:
  - name: "功能开发"
    color: "#2ecc71"

  - name: "Bug 修复"
    color: "#e74c3c"

  - name: "文档编写"
    color: "#3498db"

  - name: "测试"
    color: "#f39c12"

# 风险阈值（超出这些值会触发警告）
risk_thresholds:
  # 任务逾期天数
  overdue_days: 3
  # 代码行数增长（行/天）
  code_growth_per_day: 1000
  # 未合并 PR 数量
  open_prs_limit: 10
  # Bug 数量
  open_bugs_limit: 5

# 团队负载平衡
workload:
  max_tasks_per_person: 5
  max_hours_per_day: 8
  # 按技能分配任务
  skill_matching: true
