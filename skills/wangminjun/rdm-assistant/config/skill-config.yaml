# 研发经理助手 - 技能配置
# 这个文件定义了技能的全局配置

# 基本信息
project_name: "我的项目"
timezone: "Asia/Shanghai"

# Git 仓库配置（用于代码统计）
git:
  repo_path: "/path/to/your/repo"
  main_branch: "main"
  # 统计时间范围（天）
  stats_days: 7

# 团队成员
team:
  - name: "张三"
    role: "前端开发"
    email: "zhangsan@example.com"

  - name: "李四"
    role: "后端开发"
    email: "lisi@example.com"

  - name: "王五"
    role: "全栈开发"
    email: "wangwu@example.com"

# 晨会报告配置
morning_meeting:
  enabled: true
  time: "09:00"
  include_code_stats: true
  include_task_progress: true
  include_blockers: true

# 项目周报配置
weekly_report:
  enabled: true
  day: "Friday"
  time: "17:00"

# 代码审查配置
code_review:
  enabled: true
  # 自动标记需要审查的 PR
  auto_label: true
  # 审查检查清单路径
  checklist_path: "docs/代码审查检查清单.md"

# 报告输出配置
reports:
  output_dir: "./reports"
  format: "markdown"  # 可选: markdown, html, json
  # 是否自动归档历史报告
  archive_enabled: true
  archive_days: 30

# 通知配置（可选，用于集成其他系统）
notifications:
  enabled: false
  # 支持: email, slack, webhook
  channels: []
