name: camofox-mcp
version: 1.10.0
description: Anti-detection browser MCP server for AI agents
author: redf0x1
license: MIT
homepage: https://github.com/redf0x1/camofox-mcp#readme

tags:
  - mcp
  - openclaw
  - browser-automation
  - anti-detection
  - camofox
  - stealth
  - ai-agent

server:
  type: http
  url: http://localhost:3000/mcp
  transport: streamable-http

prerequisites:
  - name: CamoFox Browser
    required: true
    description: CamoFox Browser server must be running (default http://localhost:9377)
  - name: Start command
    required: true
    description: Start MCP server with CAMOFOX_TRANSPORT=http npx camofox-mcp@1.10.0

tools:
  - name: server_status
    description: Check CamoFox server health and browser connection.
  - name: create_tab
    description: Create a new anti-detection browser tab.
  - name: close_tab
    description: Close a browser tab and release resources.
  - name: list_tabs
    description: List all open browser tabs.
  - name: navigate
    description: Navigate a tab to a URL.
  - name: go_back
    description: Navigate backward in browser history.
  - name: go_forward
    description: Navigate forward in browser history.
  - name: refresh
    description: Reload the current page.
  - name: click
    description: Click an element by ref or CSS selector.
  - name: type_text
    description: Type text into an input.
  - name: scroll
    description: Scroll page up or down.
  - name: camofox_scroll_element
    description: Scroll a specific container element.
  - name: camofox_evaluate_js
    description: Execute JavaScript in isolated page context.
  - name: camofox_hover
    description: Hover on an element.
  - name: camofox_wait_for
    description: Wait for page readiness.
  - name: camofox_press_key
    description: Press a keyboard key.
  - name: snapshot
    description: Capture accessibility tree snapshot with element refs.
  - name: screenshot
    description: Capture visual screenshot as base64 PNG.
  - name: get_links
    description: Extract hyperlinks from page.
  - name: camofox_wait_for_text
    description: Wait until text appears on page.
  - name: list_downloads
    description: List downloads with filters.
  - name: get_download
    description: Retrieve download metadata and content.
  - name: delete_download
    description: Delete downloaded file.
  - name: extract_resources
    description: Extract resources from a DOM scope.
  - name: batch_download
    description: Extract and download resources in one call.
  - name: resolve_blobs
    description: Convert blob URLs to data URIs.
  - name: web_search
    description: Search across 14 engines.
  - name: import_cookies
    description: Import cookies for auth sessions.
  - name: get_stats
    description: Return session statistics.
  - name: camofox_close_session
    description: Close all tabs for a user session.
  - name: fill_form
    description: Fill multiple fields in one operation.
  - name: type_and_submit
    description: Type text and press key in one step.
  - name: navigate_and_snapshot
    description: Navigate, wait, and snapshot in one call.
  - name: scroll_and_snapshot
    description: Scroll then snapshot.
  - name: camofox_scroll_element_and_snapshot
    description: Scroll container element and snapshot.
  - name: batch_click
    description: Click multiple elements sequentially.
  - name: save_profile
    description: Save tab cookies to a named profile.
  - name: load_profile
    description: Load saved profile cookies.
  - name: list_profiles
    description: List saved profiles.
  - name: delete_profile
    description: Delete a saved profile.
  - name: list_presets
    description: List available geo presets.
