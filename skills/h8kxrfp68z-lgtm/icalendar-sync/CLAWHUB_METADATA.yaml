skill_name: "iCalendar Sync"
skill_version: "2.2.18"
description: "Synchronizes calendar events with iCloud CalDAV server"
author: "Black_Temple"
repository: "https://github.com/h8kxrfp68z-lgtm/OpenClaw"
branch: "skills"
license: "MIT"

required_env_vars:
  - ICLOUD_USERNAME
  - ICLOUD_APP_PASSWORD

optional_env_vars: []

security_notes: |
  ⚠️  CRITICAL: Use OS keyring for credential storage, NEVER pass passwords via CLI arguments.
  - Never pass password through --password on multi-user systems
  - Do NOT use ~/.openclaw/.env in production (plaintext on disk)
  - For Docker use secrets manager, NOT Docker ENV variables
  - Generate app-specific password in Apple ID settings, NOT main password

capabilities:
  - List calendar events
  - Create events
  - Sync with iCloud CalDAV
  - Multi-language support

platforms:
  - Linux
  - macOS
  - Windows
