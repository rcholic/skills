<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 24px;
            background: #f5f5f5;
        }
        {{THEME_CSS}}
        .card {
            background: var(--bg-card, white);
            border-radius: var(--border-radius, 12px);
            box-shadow: var(--shadow, 0 4px 12px rgba(0,0,0,0.1));
            overflow: hidden;
            max-width: 400px;
        }
        .card-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .card-content {
            padding: 20px 24px;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary, #333);
        }
        .card-subtitle {
            font-size: 13px;
            color: var(--text-secondary, #666);
            margin-top: 4px;
        }
        .card-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
            margin-top: 4px;
        }
        .status-green { background: #10b981; box-shadow: 0 0 8px rgba(16, 185, 129, 0.5); }
        .status-yellow { background: #f59e0b; box-shadow: 0 0 8px rgba(245, 158, 11, 0.5); }
        .status-red { background: #ef4444; box-shadow: 0 0 8px rgba(239, 68, 68, 0.5); }
        .card-body {
            font-size: 15px;
            color: var(--text-secondary, #555);
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="card">
        {{IMAGE_HTML}}
        <div class="card-content">
            <div class="card-header">
                <div>
                    <div class="card-title">{{TITLE}}</div>
                    <div class="card-subtitle">{{SUBTITLE}}</div>
                </div>
                {{STATUS_HTML}}
            </div>
            <div class="card-body">{{BODY}}</div>
        </div>
    </div>
</body>
</html>
