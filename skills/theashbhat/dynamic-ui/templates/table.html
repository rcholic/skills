<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 24px;
            background: #f5f5f5;
        }
        {{THEME_CSS}}
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-card, white);
            border-radius: var(--border-radius, 8px);
            overflow: hidden;
            box-shadow: var(--shadow, 0 2px 8px rgba(0,0,0,0.1));
        }
        th {
            background: var(--bg-header, #667eea);
            color: var(--text-header, white);
            padding: 14px 16px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
        }
        td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color, #eee);
            color: var(--text-primary, #333);
            font-size: 14px;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:hover td {
            background: var(--bg-hover, #f8f9ff);
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>{{TABLE_HEADER}}</tr>
        </thead>
        <tbody>
            {{TABLE_BODY}}
        </tbody>
    </table>
</body>
</html>
