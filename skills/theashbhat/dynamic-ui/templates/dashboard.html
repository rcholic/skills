<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 24px;
            background: #f5f5f5;
        }
        {{THEME_CSS}}
        .dashboard {
            background: var(--bg-card, white);
            border-radius: var(--border-radius, 16px);
            box-shadow: var(--shadow, 0 4px 20px rgba(0,0,0,0.1));
            overflow: hidden;
        }
        .dashboard-header {
            background: var(--header-gradient, linear-gradient(135deg, #667eea 0%, #764ba2 100%));
            color: white;
            padding: 20px 24px;
            font-size: 20px;
            font-weight: 600;
        }
        .dashboard-content {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            padding: 20px;
        }
        .widget {
            background: var(--widget-bg, #f8f9ff);
            border-radius: 10px;
            padding: 16px;
            border: 1px solid var(--border-color, #e8e8e8);
        }
        .widget-stat {
            flex: 1;
            min-width: 140px;
            text-align: center;
        }
        .widget-table {
            flex: 2;
            min-width: 280px;
        }
        .widget-chart {
            flex: 2;
            min-width: 280px;
        }
        .stat-label {
            font-size: 12px;
            color: var(--text-secondary, #666);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }
        .stat-value {
            font-size: 26px;
            font-weight: 700;
            color: var(--text-primary, #333);
        }
        .stat-change {
            font-size: 13px;
            font-weight: 500;
            margin-top: 4px;
        }
        .stat-change.positive { color: #10b981; }
        .stat-change.negative { color: #ef4444; }
        .stat-change.neutral { color: var(--text-secondary, #666); }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        th {
            background: var(--table-header-bg, #667eea);
            color: white;
            padding: 10px 12px;
            text-align: left;
            font-weight: 600;
        }
        th:first-child { border-radius: 6px 0 0 0; }
        th:last-child { border-radius: 0 6px 0 0; }
        td {
            padding: 10px 12px;
            border-bottom: 1px solid var(--border-color, #eee);
            color: var(--text-primary, #333);
        }
        tr:last-child td { border-bottom: none; }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="dashboard-header">{{DASH_TITLE}}</div>
        <div class="dashboard-content">
            {{WIDGETS_HTML}}
        </div>
    </div>
</body>
</html>
