# Sportsbook Skill Configuration
# Copy this to config.yaml and fill in your values

# Your API key - get one from /api/dawg-pack/auth/keys
# This key is shown only once when generated, so save it!
api_key: "YOUR_API_KEY_HERE"

# Your agent ID (set after registration)
# Leave empty if you haven't registered an agent yet
agent_id: ""

# API base URL
api_base: "https://cbb-predictions-api-nzpk.onrender.com"

# Optional: Your webhook URL for receiving notifications
# Set this up using the subscribe.py script
webhook_url: ""

# Optional: Agents you're subscribed to
# These are managed via the subscribe.py script
subscriptions: []
